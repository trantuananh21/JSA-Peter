<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Spotify Rep 1:1</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <a href="http://127.0.0.1:5500/trang_chinh02/index1.html" class="logo">Spotify Rep 1:1</a>
    <h1>Đăng ký miễn phí để bắt đầu nghe</h1>

    <form name="myForm" onsubmit="return validateForm()" action="./js2.js" method="dialog">
        <div class="email">
            <label for="email">Email </label>
            <br>
            <div class="content">
                <input type="text" id="email" name="email" placeholder="Nhập email của bạn"> <br>
            </div>
        </div>

        <br>

        <div class="password">
            <label for="password"> Tạo mật khẩu</label>
            <br>
            <div class="content">
                <input type="text" id="password" name="password" placeholder="Tạo mật khẩu"> 
            </div>
        </div>
        <br>

        <div class="name">
            <label for="name">Bạn tên là gì?</label>
            <br>
            <div class="content">
                <input type="text" id="name" name="name" placeholder="Nhập tên hồ sơ">
            </div>
        </div>
        <br>

        <div class="birth">
            <label for="birth">Bạn sinh ngày nào?</label>
            <br>
            <div class="content">
                <select name="day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>

                <select name="month" id="month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <select name="year" id="year">
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>
                    <option value="1987">1987</option>
                    <option value="1986">1985</option>
                </select>
            </div>
        </div>

        <br>

        <div class="gender">
            <label for="gender">Giới tính của bạn là gì?</label>
            <br>
            <input type="radio" name="gender" id="gender" value="nam"> 
            <label for="nam">Nam</label>

            <input type="radio" name="gender" id="gender" value="nữ">
            <label for="nu">Nữ</label>

            <input type="radio" name="gender" id="gender" value="khác">
            <label for="khac">Khác</label>
        </div>

      <button onclick="send()" type="submit" value="submit">Đăng ký</button>
    </form>

    <script src="./js2.js"></script>
</body>
</html>
